name: Run Tests and Code Coverage

on:
  workflow_dispatch: # Executa apenas quando disparado manualmente no GitHub Actions
  # pull_request:
  #   branches:
  #     - main
  # push:
  #   branches:
  #     - main

jobs:
  test:
    name: ðŸ§ª Run Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run tests and generate coverage
        run: npm run test -- --coverage
